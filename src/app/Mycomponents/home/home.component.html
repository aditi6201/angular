<div>
    <!-- AG Grid Angular Component -->
    <div style="display: flex; justify-content: center;">
      <ag-grid-angular style="width: 50%; height: 400px" class="ag-theme-alpine" 
      [rowSelection]="rowSelection"
      (selectionChanged)="onSelectionChanged($event)"
      (gridReady)="onGridReady($event)"
      [columnDefs]="colDefs"
        [rowData]="myData" [pagination]="true"></ag-grid-angular>
    </div>
    <div>
      <button class="btn btn-info" style="margin: 100px;" (click)="add()">Add</button>
      <button class="btn btn-info" style="margin: 100px;" (click)="delete()">Delete</button>
    </div>
    <ng-container *ngIf="adddata">
    <div class="container" style="width:900px">
      <form >
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="ex1">Name</label>
        <input class="form-control" id="ex1" [(ngModel)]="inputname" [ngModelOptions]="{standalone:true}" type="text">
      </div>
      <div class="col-xs-2">
        <label for="ex2">Account</label>
        <input class="form-control" id="ex2" [(ngModel)]="inputacn" [ngModelOptions]="{standalone:true}" type="text">
      </div>
      <div class="col-xs-2">
        <label for="ex3">Balance</label>
        <input class="form-control" id="ex3" [(ngModel)]="inputbal" [ngModelOptions]="{standalone:true}" type="text">
      </div>
    </div>
  </form>
    </div>
    <div>
    <button class="btn btn-info" style="margin: 100px;" (click)="save()">Save</button>
    <button class="btn btn-info" style="margin: 100px;" (click)="close()">Close</button>
  </div>
  </ng-container>
